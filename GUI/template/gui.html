<!DOCTYPE html>
<html>
    <head>
        <title>FHIS GUI</title>
        <link rel="stylesheet" href="./static/css/gui.css">
        <script src="./static/js/gui.js"></script>
    </head>
    <body class="main">
        <div class="window-title">
            <h3>Family History Image Software</h3>
        </div>
        <div class="window-body">
            <div class="window-row">
                <div class="window-col">
                    Column 1
                    <hr>
                    <label>Import a file: </label><input type="file" id="input" accept="image/jpeg, image/png, image/jpg" onclick="importFile()"></input>
                    <output id="output"></output>
                </div>
                <div class="window-col">
                    Column 2
                    <hr>
                </div>
            </div>
        </div>
    </body>
</html>
